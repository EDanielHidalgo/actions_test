name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.7'

      # - name: Install dependencies
      #   run: |
      #     pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py  # Run your Python script

