name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 
    # container:
    #   image: gh_action_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build run environment
        run: docker build -t gh_action_test .

      - name: Run container
        id: run_test
        run: docker run gh_action_test

      - name: Check results
        if: steps.run_test.outcome != 'success'
        run: exit 1
